name: Tests

on:
  push:
  pull_request:

jobs:
  shellcheck:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    - run: git ls-files '*.sh' | xargs shellcheck
  test-envsubst:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    - run: cd test/envsub && ./run-tests.sh
  test-nginx:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    - uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
    - run: cd test/nginx && npm i
    - run: cd test/nginx && ./run-tests.sh

    - if: always()
      run: docker logs test-nginx-1 || true
    - if: always()
      run: docker logs test-service-1 || true
    - if: always()
      run: docker logs test-enketo-1 || true
