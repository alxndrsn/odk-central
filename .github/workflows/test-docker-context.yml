name: Test docker context

on:
  push:
  pull_request:

jobs:
  build:
    timeout-minutes: 3
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    # Some reasonable boundaries; these may change in future.  Numbers outside
    # these bounds indicate a misconfiguration, and should be investigated.
    - run: ./test/check-docker-context --min-size 2000 --max-size 10000 --min-count 500 --max-count 1000
