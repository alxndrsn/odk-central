services:
  postgres14:
    build:
      context: ../..
      dockerfile: postgres14.dockerfile
    shm_size: 4m
    # Couldn't get it working in GHA without host network-mode )Â¬;
    # FIXME not ideal, as it complicates running locally.
    network_mode: host
    volumes:
      - postgres14:/var/lib/odk/postgresql/14
    environment:
      POSTGRES_USER: odk
      POSTGRES_PASSWORD: odk
      POSTGRES_DB: odk
volumes:
  postgres14:
    driver_opts:
      o: "size=128m"
