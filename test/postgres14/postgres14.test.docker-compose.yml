services:
  postgres14:
    build:
      context: ../..
      dockerfile: postgres14.dockerfile
    shm_size: 512m
    volumes:
      - postgres14:/var/lib/odk/postgresql/14
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: odk
      POSTGRES_PASSWORD: odk
      POSTGRES_DB: odk
volumes:
  postgres14:
